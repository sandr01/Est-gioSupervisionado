<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuários</title>
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar" id="menu">
            <nav>
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="cadastro.html">Cadastro de Equipamentos</a></li>
                    <li><a href="cadastroUsuario.html">Cadastro de Usuários</a></li>
                    <li><a href="solicitacoes.html">Solicitações</a></li>
                    <li><a href="estoque.html">Estoque</a></li>
                    <li><a href="relatorio.html">Relatório</a></li>
                    <li><a href="login.html">Logout</a></li>
                </ul>
            </nav>
        </div>

        <main class="content">
            <div class="form">
            <h2>Cadastro de Usuários Solicitantes</h2>
            <form id="cadastroUsuarioForm">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>

                <label for="tipo">Tipo de Usuário:</label>
                <select id="tipo" name="tipo">
                    <option value="SOLICITANTE">Solicitante</option>
                    <!-- Você pode adicionar mais tipos aqui, se necessário -->
                </select>
                <button type="submit">Cadastrar Usuário</button>
            </div>
                
            </form>
        </main>
    </div>

    <script src="../static/cadastroUsuario.js"></script>
</body>
</html>
