<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <title>Aluguel</title>
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar" id="menu">
            <nav>
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="aluguel.html">Aluguel</a></li>
                </ul>
            </nav>
        </div>

        <div class="content">
            <h2>Aluguel de Equipamentos</h2>
            <form id="aluguelForm">
                <label for="matricula">Matrícula:</label>
                <input type="text" id="matricula" name="matricula" required>

                <label for="equipamento">Equipamento:</label>
                <input type="text" id="equipamento" name="equipamento" required>

                <label for="dataRetirada">Data de Retirada:</label>
                <input type="date" id="dataRetirada" name="dataRetirada" required>

                <label for="dataDevolucao">Data de Devolução:</label>
                <input type="date" id="dataDevolucao" name="dataDevolucao" required>

                <button type="submit">Alugar</button>
            </form>
        </div>
    </div>
    <script src="../static/aluguel.js"></script>
</body>
</html>
