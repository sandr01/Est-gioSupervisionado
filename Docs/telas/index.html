<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gerenciamento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
        }

        /* Estilo do menu lateral */
        .menu {
            width: 200px;
            background-color: #333;
            padding: 20px;
            height: 100vh;
        }

        .menu a {
            color: #fff;
            text-decoration: none;
            display: block;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #444;
            border-radius: 4px;
            text-align: center;
        }

        .menu a:hover {
            background-color: #555;
        }

        /* Estilo da área principal */
        .main-content {
            flex-grow: 1;
            padding: 20px;
            background-color: #f4f4f4;
        }

        /* Estilo do formulário de cadastro */
        .form-cadastro {
            background-color: #fff;
            padding: 20px;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .form-cadastro input,
        .form-cadastro select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        /* Botão cadastrar no canto inferior do formulário */
        .form-cadastro .bottom-button {
            text-align: right;
        }

        .form-cadastro button {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-cadastro button:hover {
            background-color: #555;
        }

        /* Estilo da tabela */
        .table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .table th, .table td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
        }

        .table th {
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <!-- Menu lateral -->
    <div class="menu">
        <a href="#">Home</a>
        <a href="#">Cadastro</a>
        <a href="#">Aluguel</a>
        <a href="#">Estoque</a>
        <a href="#">Relatório</a>
    </div>

    <!-- Área principal -->
    <div class="main-content">
        <!-- Formulário de cadastro -->
        <div class="form-cadastro">
            <!-- Botões no canto superior esquerdo -->
            <div>Cadastro</div>
            <div class="top-left-buttons">
                <button>Sair</button>
            </div>

            <!-- Campos do formulário -->
            <form>
                <label for="matricula">Matrícula:</label>
                <input type="text" id="matricula" name="matricula">

                <label for="data">Data:</label>
                <input type="date" id="data" name="data">

                <label for="equipamento">Equipamento:</label>
                <input type="text" id="equipamento" name="equipamento">

                <label for="quantidade">Quantidade:</label>
                <input type="number" id="quantidade" name="quantidade">

                <label for="descricao">Descrição do Equipamento:</label>
                <input type="text" id="descricao" name="descricao">

                <!-- Botão de Cadastrar no canto inferior -->
                <div class="bottom-button">
                    <button type="submit">Cadastrar</button>
                </div>
            </form>
        </div>

        <!-- Tabela abaixo do formulário -->
        <table class="table">
            <thead>
                <tr>
                    <th>Matrícula</th>
                    <th>Data</th>
                    <th>Equipamento</th>
                    <th>Quantidade</th>
                    <th>Descrição</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>123456</td>
                    <td>01/09/2024</td>
                    <td>Notebook</td>
                    <td>10</td>
                    <td>Equipamento em bom estado</td>
                </tr>
                <tr>
                    <td>654321</td>
                    <td>01/09/2024</td>
                    <td>Projetor</td>
                    <td>5</td>
                    <td>Equipamento com lâmpada nova</td>
                </tr>
                <!-- Mais linhas podem ser adicionadas aqui -->
            </tbody>
        </table>
    </div>
</body>
</html>
