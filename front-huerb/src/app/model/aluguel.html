<!DOCTYPE html>
<html lang="pt-BR">
<head>

<body>
    <div class="container">
        <div class="sidebar" id="menu">
            <nav>

                    <li><a href="home.html">Home</a></li>
                    <li><a href="aluguel.html">Aluguel</a></li>
                </ul>
            </nav>
        </div>

        <div class="content">
            <h2>Aluguel de Equipamentos</h2>
            <form>
                <label for="matricula">Matrícula:</label>
                <input type="text" id="matricula" name="matricula" required>

                <label for="equipamento">Equipamento:</label>
                <input type="text" id="equipamento" name="equipamento" required>

                <label for="data-retirada">Data de Retirada:</label>
                <input type="date" id="data-retirada" name="data-retirada" required>

                <label for="data-devolucao">Data de Devolução:</label>
                <input type="date" id="data-devolucao" name="data-devolucao" required>

                <button type="submit">Alugar</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
